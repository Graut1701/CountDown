<html lang="en">
  <head>
    <title>CountDown</title>
    <!-- Adding CSS file -->
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="./src/countdown.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>CountDown</h1>
      <p>How Many Days Are Left for Diwali 2023</p>
      <div id="timer2"></div>
      <div id="timer"></div>
    </div>

    <script type="text/javascript">
      $("#timer").countdown("2023/11/10", function (event) {
        $(this).html(
          event.strftime(
            "<div id='week'><div>%w weeks </div>" +
              "<div > %d days </div>" +
              " <div >%H Hours</div> " +
              "<div >%M Min %S Sec</div></div>"
          )
        );
      });
    </script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
